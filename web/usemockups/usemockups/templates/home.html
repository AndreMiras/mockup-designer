<!DOCTYPE html>
<html>
<head>
    <title>Use mockups</title>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/h5bp.css" />
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <style type="text/css">
        body {
            background: #5a5a5a;
        }

        aside {
            position: fixed;
            width: 160px;
            height: 100%;
            top: 100px;
            left: 10px;

        }

            aside h2 {
                cursor: default;
                padding: 2px 7px;
                font-weight: normal;
                font-size: 18px;
                text-align: right;
                color: #fff;
                background-color: #f35b8e;
                float: right;
                border-right: solid 4px #bf4870;

                margin: 0 8px 2px;

            }

            aside .toolbox {
                clear: both;
                margin-top: 0;
                margin-bottom: 40px;
                margin-right: 3px;
                padding: 0;
            }

            aside .toolbox li {
                margin: 2px 5px;
                list-style: none;
                font-size: 12px;
                text-align: right;

            }

            aside .toolbox li:after {
                content: "";
                clear: both;
            }

            aside .toolbox li span {
                padding: 4px 10px;
                background-color: #f3ef56;
                color: #303030;
                font-size: 18px;
                font-weight: bold;
                display: inline-block;
                cursor: default;
                border-right: 4px solid #d2ce4a;
                cursor: move;

            }

        article {
            background: white url(/static/images/paper.png);
            margin: 80px 0 50px 162px;

        }

        header {
            position: absolute;
            top: 20px;
            left: 170px;
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 30px;
            color: #e8e8e8;
            font-weight: normal;
        }



        footer {
            display: none;
            position: fixed;
            bottom: 0;

            background-color: white;
            width: 100%;
            border-top: 10px solid #f2ee55;
        }

        footer form {

        }

            footer > * {
                width: 960px;
                margin: 0 auto;
            }

            footer h2 {
                margin: 5px auto;
                padding: 4px;
                color: gray;
                font-weight: normal;

            }

            footer form {
            }

            footer form .line {
                width: 200px;
                float: left;
                margin-right: 30px;
                margin-left: 2px;
                padding-bottom: 20px;
            }

            footer form input {
                width: 100%;
                outline: none;
                padding: 2px 4px;

            }

            footer form label {
                color: #484848;
            }

        .object {
            position: absolute !important; /* prevent jquery ui draggable position definition */
            cursor: move;
            outline: none;
        }

            .object input {
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: transparent;
                border: none;
                outline: none;
                cursor: text;
            }

            .object .button {
                background-color: #e8e8e8;
                color: #292929;
                border-radius: 5px;
                padding: 2px 5px;
                text-align: center;
                font-weight: normal;
                border: 3px solid #292929;
            }

            .object .button input {
                text-align: center;
            }

            .object .checkbox {
                width: 20px;
                height: 20px;
                background-color: #e8e8e8;
                border: 3px solid #292929;
                border-radius: 20%;
            }

                .object .checkbox.checked:after {
                    content: '';
                    position: absolute;
                    width: 11px;
                    height: 5px;
                    background: transparent;
                    top: 7px;
                    left: 6px;

                    border-left: 3px solid black;
                    border-bottom: 3px solid black;

                    -webkit-transform: rotate(-45deg);
                    -moz-transform: rotate(-45deg);
                    -o-transform: rotate(-45deg);
                    -ms-transform: rotate(-45deg);
                    transform: rotate(-45deg);
                }

            .object .radio {
                width: 20px;
                height: 20px;
                background-color: #e8e8e8;
                border: 3px solid #292929;
                border-radius: 50%;
            }

                .object .radio.checked:after {
                    position: absolute;
                    left: 7px;
                    top: 7px;
                    content: "";
                    width: 45%;
                    height: 45%;
                    background-color: #5a5a5a;
                    border-radius: 50%;
                }

            .object table {
                background-color: #e8e8e8;
                border: 3px solid #292929;
                width: 100%;

            }

                .object table td {
                    padding: 5px;
                }

                .object table th {
                    text-align: center;
                    padding: 3px 5px;
                    background-color: #292929;
                    color: white;
                }

                .object table input {
                    width: 95%;
                }

            .object .combobox {
                width: 100%;
                background-color: #e8e8e8;
                overflow: hidden;
                min-width: 120px;
                border: 3px solid #292929;
                border-radius: 5px;
            }
                .object .combobox .text {
                    float: left;
                    width: 70%;
                    padding: 3px 5px 3px;
                }

                .object .combobox .opener {
                    position: absolute;
                    right: 5px;
                    top: 11px;
                    width: 0;
                    height: 0;
                    border-style: solid;
                    border-width: 12px 8px 0 8px;
                    border-color: #292929 transparent transparent transparent;
                    text-indent: -9999px;

                }

            .object.preview .heading {
                width: 400px;
            }

            .object .heading {
                margin: 0;
            }

            .object .paragraph {
                width: 100%;
            }

            .object.preview .paragraph {
                width: 300px;
            }

                .object .paragraph p {
                    padding: 5px;
                    margin: 0;
                }


            .ui-resizable-handle {
                bottom: -4px;
                right: -4px;
                border-radius: 50%;
                background-color: orange;
                height: 10px;
                width: 10px;
                visibility: hidden;
            }

            .object:focus .ui-resizable-handle {
                visibility: visible;
            }

    </style>
</head>
<body>

    <aside>


    </aside>

    <header>
        <h1>Usemockups sketches</h1>
    </header>

    <article style="width: 960px; height: 1200px;">


    </article>

    <footer>
        <h2>Properties</h2>
        <form class="properties"></form>
    </footer>

    <script type="text/html" id="property-form-template">
    <% for (var attribute in attributes) { %>
        <div class="line">
        <label for="id_<%= attributes[attribute].name %>"><%= attributes[attribute].name %></label>

        <% if (attributes[attribute].type == "boolean") { %>
            <input type="checkbox" id="id_<%= attributes[attribute].name %>"
               name="<%= attributes[attribute].name %>"
               <% if (attributes[attribute].value) { %> checked="checked" <% } %> />
        <% } else { %>
            <input type="text" id="id_<%= attributes[attribute].name %>"
               name="<%= attributes[attribute].name %>"
               value="<%= attributes[attribute].value %>" />
        <% } %>
        </div>
    <% } %>
    </script>

    <script type="text/html" id="button-template">
         <div class="button" data-attribute="text"><%= text %></div>
    </script>

    <script type="text/html" id="checkbox-template">
        <div class="checkbox <%= checked ? 'checked' : '' %>">

        </div>
    </script>

    <script type="text/html" id="radio-template">
        <div class="radio <%= checked ? 'checked' : '' %>"></div>
    </script>

    <script type="text/html" id="heading-template">
        <h1 class="heading" data-attribute="text" style="font-size: <%= size %>px; color: <%= color %>"><%= text %></h1>
    </script>

    <script type="text/html" id="paragraph-template">
        <div class="paragraph" style="background-color: <%= background %>">
            <p data-attribute="text"><%= text %></p>
        </div>
    </script>

    <script type="text/html" id="label-template">
        <strong data-attribute="text"><%= text %></strong>
    </script>

    <script type="text/html" id="combobox-template">
        <div class="combobox">
            <span class="text" data-attribute="text"><%= text %></span>
            <span class="opener"></span>
        </div>
    </script>

    <script type="text/html" id="table-template">
        <table>
            <% for (var i=0; i < rows; i++ ) { %>
                <tr>
                    <% for (var j=0; j < columns; j++ ) { %>
                        <td><input type="text" data-row="<%= i %>" data-column="<%= j %>" value="<%=  values[i] ? values[i][j] : ''  %>" /></td>
                    <% } %>
                </tr>
            <% } %>
        </table>
    </script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

    <script type="text/javascript">
        var usemockups = {
            models: {},
            collections: {},
            views: {},
            toolbox: []
        }
    </script>

    <script src="{{ STATIC_URL }}js/models/mockup.js"></script>
    <script src="{{ STATIC_URL }}js/models/toolbox.js"></script>
    <script src="{{ STATIC_URL }}js/views/document.js"></script>
    <script src="{{ STATIC_URL }}js/views/toolbox.js"></script>
    <script src="{{ STATIC_URL }}js/views/mockup.js"></script>
    <script src="{{ STATIC_URL }}js/views/properties.js"></script>

    <script type="text/javascript">


        usemockups.toolbox = new usemockups.collections.Toolbox([{
            "name": "button",
            "category": "form",
            "template": "#button-template",
            "attributes": [{
                "name": "text",
                "default": "Button"
            },{
                "name": "width",
                "default": 80
            }]
        },{
            "name": "checkbox",
            "category": "form",
            "template": "#checkbox-template",
            "attributes": [
                {
                    "name": "checked",
                    "type": "boolean",
                    "default": true
                }
            ]
        },{
            "name": "combobox",
            "category": "form",
            "template": "#combobox-template",
            "attributes": [
                {
                    "name": "text",
                    "default": "Combobox"
                },
                {
                    "name": "width",
                    "default": 120
                }
            ]
        },{
            "name": "radio",
            "category": "form",
            "template": "#radio-template",
            "attributes": [
                {
                    "name": "checked",
                    "type": "boolean",
                    "default": true
                }
            ]
        },
        {
            "name": "heading",
            "category": "typography",
            "template": "#heading-template",
            "attributes": [
                {
                    "name": "text",
                    "default": "Lorem ipsum dolor sit amet"
                },
                {
                    "name": "size",
                    "default": "25"
                },
                {
                    "name": "color",
                    "default": "black"
                }
            ]
        },

            {
                "name": "paragraph",
                "category": "typography",
                "template": "#paragraph-template",
                "attributes": [
                    {
                        "name": "text",
                        "default": "Lorem ipsum dolor sit amet"
                    },
                    {
                        "name": "width",
                        "default": 300
                    },
                    {
                        "name": "background",
                        "default": "#dedede"
                    }
                ]
            },

            {
                "name": "label",
                "category": "typography",
                "template": "#label-template",
                "attributes": [
                    {
                        "name": "text",
                        "default": "Label"
                    }
                ]
            },

        {
            "name": "table",
            "category": "content",
            "template": "#table-template",
            "attributes": [{
                "name": "width",
                "default": 250
            },{
                "name": "rows",
                "default": "3"
            },{
                "name": "columns",
                "default": "3"
            },{
                "name": "values",
                "editable": false,
                "default": [
                    ["lorem", "ipsum", "dolor"],
                    ["sit", "amet", "lorem"],
                    ["ipsum", "dolor", "sit"]
                ]
            }]
        }]);

        usemockups.custom_mockup_views = {
            "table": usemockups.views.TableMockup
        };


        $(function () {


            (new usemockups.views.Document()).render()


        });
    </script>

</body>
</html>
