<!DOCTYPE html>
<html>
<head>
    <title>Use mockups</title>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/h5bp.css" />
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <style type="text/css">
        body {
            background-image: url(/static/images/background.png);

        }

        aside {
            background-color: #2c2c2c;
            position: fixed;
            width: 210px;
            height: 100%;
            top: 0;
            box-shadow: 0 0 30px gray;

        }

            aside h2 {
                padding: 0 5px;
                margin: 10px 10px;
                font-weight: normal;
                font-size: 18px;
                border-left: 5px solid #6CF;
                color: white;
            }

            aside .toolbox {
                margin: 3px;
                padding: 0;
                height: 50%;
            }

            aside .toolbox li {
                margin: 2px;
                padding: 0;
                float: left;
                width: 60px;
                height: 40px;
                list-style: none;
                background-color: #292929;
                color: white;
                font-size: 12px;
                text-align: center;
                border: 1px solid #292929;
            }

        article {
            background-color: white;
            margin: 80px 0 50px 250px;
            box-shadow: 0 0 20px #c6c6c6;

        }

        header {
            position: absolute;
            top: 20px;
            left: 250px;
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 30px;
            color: #484848;
        }


        .toolbox li {
            background: url(/static/images/icons.png);
            text-indent: -900px;
        }

        .toolbox li span {
            color: #565656;
            font-size: 20px;
            font-weight: bolder;
            text-shadow: -1px -1px black;
            display: inline-block;
            margin-top: 7px;
            cursor: default;
        }

        .toolbox .button {
            background-position: 0 -7px;
        }

        .toolbox .checkbox {
            background-position: -60px -7px;
        }

        .toolbox .radio {
            background-position: -120px -7px;
        }

        .toolbox .scroll {
            background-position: -180px -9px;
        }

        .toolbox .combobox {
            background-position: -240px -5px;
        }

        .toolbox .table {
            background-position: -300px -7px;
        }

        .toolbox .heading, .toolbox .paragraph {
            background-image: none;
            text-indent: 0;

        }


        aside form {

        }

            aside form input {
                width: 80%;
                margin: 1px 10px 10px;
                background-color: #313131;
                border: 1px solid #222222;
                color: white;
                outline: none;
                padding: 2px 4px;

            }

            aside form label {
                color: #484848;
                margin-left: 10px;
            }

        .object {
            position: absolute !important; /* prevent jquery ui draggable position definition */
            cursor: move;
            outline: none;
        }

            .object input {
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: transparent;
                border: none;
                outline: none;
                cursor: text;
            }

            .object .button {
                background-color: #e8e8e8;
                color: #292929;
                border-radius: 5px;
                padding: 2px 5px;
                text-align: center;
                font-weight: normal;
                border: 3px solid #292929;
            }

            .object .button input {
                text-align: center;
            }

            .object .checkbox {
                width: 20px;
                height: 20px;
                background-color: #e8e8e8;
                border: 3px solid #292929;
                border-radius: 20%;
            }

            .object .radio {
                width: 20px;
                height: 20px;
                background-color: #e8e8e8;
                border: 3px solid #292929;
                border-radius: 50%;
            }

            .object table {
                background-color: #e8e8e8;
                border: 3px solid #292929;
                width: 100%;

            }

                .object table td {
                    padding: 5px;
                }

                .object table th {
                    text-align: center;
                    padding: 3px 5px;
                    background-color: #292929;
                    color: white;
                }

                .object table input {
                    width: 95%;
                }

            .object .combobox {
                width: 100%;
                background-color: #e8e8e8;
                text-align: center;
                overflow: hidden;
                min-width: 120px;
            }
                .object .combobox .text {
                    float: left;
                    width: 70%;
                    padding: 3px 5px 3px;
                }

                .object .combobox .opener {
                    padding: 3px;
                    width: 15px;
                    text-indent: -9999px;
                    float: right;
                    background: url(/static/images/icons.png) -360px 0 #292929;
                }

            .object.preview .heading {
                width: 400px;
            }

            .object .heading {
                margin: 0;
            }

            .object .paragraph {
                width: 100%;
            }

            .object.preview .paragraph {
                width: 300px;
            }

                .object .paragraph p {
                    padding: 5px;
                    margin: 0;
                }


            .ui-resizable-handle {
                bottom: -4px;
                right: -4px;
                border-radius: 50%;
                background-color: orange;
                height: 10px;
                width: 10px;
                visibility: hidden;
            }

            .object:focus .ui-resizable-handle {
                visibility: visible;
            }

    </style>
</head>
<body>

    <aside>
        <h2>Toolbox</h2>
        <ul class="toolbox"></ul>

        <h2>Properties</h2>
        <form class="properties"></form>

    </aside>

    <header>
        <h1>Usemockups sketches</h1>
    </header>

    <article style="width: 960px; height: 1200px;">


    </article>

    <script type="text/html" id="property-form-template">
    <% for (var attribute in attributes) { %>
        <label for="id_<%= attributes[attribute].name %>"><%= attributes[attribute].name %></label>

        <% if (attributes[attribute].type == "boolean") { %>
            <input type="checkbox" id="id_<%= attributes[attribute].name %>"
               name="<%= attributes[attribute].name %>"
               <% if (attributes[attribute].value) { %> checked="checked" <% } %> />
        <% } else { %>
            <input type="text" id="id_<%= attributes[attribute].name %>"
               name="<%= attributes[attribute].name %>"
               value="<%= attributes[attribute].value %>" />
        <% } %>
    <% } %>
    </script>

    <script type="text/html" id="button-template">
         <div class="button" data-attribute="text"><%= text %></div>
    </script>

    <script type="text/html" id="checkbox-template">
        <div class="checkbox <%= checked ? 'checked' : '' %>"></div>
    </script>

    <script type="text/html" id="radio-template">
        <div class="radio"></div>
    </script>

    <script type="text/html" id="heading-template">
        <h1 class="heading" data-attribute="text" style="font-size: <%= size %>px; color: <%= color %>"><%= text %></h1>
    </script>

    <script type="text/html" id="paragraph-template">
        <div class="paragraph" style="background-color: <%= background %>">
            <p data-attribute="text"><%= text %></p>
        </div>
    </script>

    <script type="text/html" id="combobox-template">
        <div class="combobox">
            <span class="text" data-attribute="text"><%= text %></span>
            <span class="opener">open</span>
        </div>
    </script>

    <script type="text/html" id="table-template">
        <table>
            <% for (var i=0; i < rows; i++ ) { %>
                <tr>
                    <% for (var j=0; j < columns; j++ ) { %>
                        <td><input type="text" data-row="<%= i %>" data-column="<%= j %>" value="<%=  values[i] ? values[i][j] : ''  %>" /></td>
                    <% } %>
                </tr>
            <% } %>
        </table>
    </script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

    <script type="text/javascript">
        var usemockups = {
            models: {},
            collections: {},
            views: {},
            toolbox: []
        }
    </script>

    <script src="{{ STATIC_URL }}js/models/mockup.js"></script>
    <script src="{{ STATIC_URL }}js/models/toolbox.js"></script>
    <script src="{{ STATIC_URL }}js/views/document.js"></script>
    <script src="{{ STATIC_URL }}js/views/toolbox.js"></script>
    <script src="{{ STATIC_URL }}js/views/mockup.js"></script>
    <script src="{{ STATIC_URL }}js/views/properties.js"></script>

    <script type="text/javascript">


        usemockups.toolbox = new usemockups.collections.Toolbox([{
            "name": "button",
            "template": "#button-template",
            "attributes": [{
                "name": "text",
                "default": "Button"
            },{
                "name": "width",
                "default": 80
            }]
        },{
            "name": "checkbox",
            "template": "#checkbox-template",
            "attributes": [
                {
                    "name": "checked",
                    "type": "boolean",
                    "default": true
                }
            ]
        },{
            "name": "combobox",
            "template": "#combobox-template",
            "attributes": [
                {
                    "name": "text",
                    "default": "Combobox"
                },
                {
                    "name": "width",
                    "default": 120
                }
            ]
        },{
            "name": "radio",
            "template": "#radio-template"
        },
        {
            "name": "heading",
            "label": "h1",
            "template": "#heading-template",
            "attributes": [
                {
                    "name": "text",
                    "default": "Lorem ipsum dolor sit amet"
                },
                {
                    "name": "size",
                    "default": "25"
                },
                {
                    "name": "color",
                    "default": "black"
                }
            ]
        },{
                "name": "paragraph",
                "label": "p",
                "template": "#paragraph-template",
                "attributes": [
                    {
                        "name": "text",
                        "default": "Lorem ipsum dolor sit amet"
                    },
                    {
                        "name": "width",
                        "default": 300
                    },
                    {
                        "name": "background",
                        "default": "#dedede"
                    }
                ]
            },
        {
            "name": "table",
            "template": "#table-template",
            "attributes": [{
                "name": "width",
                "default": 250
            },{
                "name": "rows",
                "default": "3"
            },{
                "name": "columns",
                "default": "3"
            },{
                "name": "values",
                "editable": false,
                "default": [
                    ["lorem", "ipsum", "dolor"],
                    ["sit", "amet", "lorem"],
                    ["ipsum", "dolor", "sit"]
                ]
            }]
        }]);

        usemockups.custom_mockup_views = {
            "table": usemockups.views.TableMockup
        };


        $(function () {


            (new usemockups.views.Document()).render()


        });
    </script>

</body>
</html>
